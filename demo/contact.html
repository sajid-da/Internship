<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffcc00;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(255, 204, 0, 0.3);
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            width: 350px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 204, 0, 0.3);
        }
        p {
            font-size: 18px;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            color: #fff;
        }
        .contact-form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #2b2b2b;
            color: #fff;
        }
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }
        button {
            background: #ffcc00;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="container">
        <p>Please reach out to us at:</p>
        <a href="mailto:example@gmail.com">mobileprediction@gmail.com</a>
        <p>Or call our hotline: <strong>020-123-4567</strong></p>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
